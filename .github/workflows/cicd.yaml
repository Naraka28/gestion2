name: Build

on:
  push:
    branches:
      - main
jobs:
  build:
    runs-on: vm-team04
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Ejecutar SonarScanner
        run: |
          SONAR_TOKEN=${{secrets.SONAR_TOKEN}} sonar-scanner \
            -Dsonar.projectKey=gestion \
            -Dsonar.sources=. \
            -Dsonar.host.url=${{secrets.SONAR_HOST_URL}}
      - name: Dockerizar aplicaci√≥n
        run: docker build -t weather:1.0 .
      - name: Correr contenedor
        run: docker run -d -p 80:80 weather:1.0
