
name: Build

on:
  push:
    branches:
      - main


jobs:
  build:
    name: Build and analyze
    runs-on: vm-team04
    
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Shallow clones should be disabled for a better relevancy of analysis
      - name: Ejecutar sonarscanner
        run: |
          sonar-scanner \
          -Dsonar.projectKey=dockerizar \
          -Dsonar.sources=. \
          -Dsonar.host.url=http://40.71.208.241:8080
      - name: Dockerizar aplicaci√≥n
        run: docker build -t weather:1.0 .
      - name: Correr contenedor
        run: docker run -d -p 80:80 weather:1.0
